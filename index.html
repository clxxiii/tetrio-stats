<!DOCTYPE html>
<head>
  <title>Tetrio Stats Tracker</title>
  <link rel="stylesheet" href="src/style.css"></link>
  <script src="src/odometer.min.js"></script>
  <link rel="icon" href="https://cdn.discordapp.com/avatars/265144290240495617/caf8d14e3e82cf096d91980dce17b998.webp">
</head>
<body onload="updateData()">
  <div id="main" class="main">
    <div class="nameRankTR" id="nameRankTR">
      <div class="name">
        <img id="userProfile" src="src/img/loading.svg"></img>
        <span id="userName" class="closed">??????</span>
      </div>
        <div class="rankTR">
          <div id="userRankIcon"><img src="src/ranks/z.png" id="rankImage" class="closed" style="width:60px;height:60px;"></img></div>
          <div class="TR closed" id="TR">
            <div id="globalRank">#0000</div>
            <div id="userTR">00000</div>
          </div>
        </div>
      </div>
      <div class="stats closed" id="stats">
        <div class="stats-cont1">
          <div><b>APM:</b> <span id="apm"> </span></div>
          <div><b>PPS:</b> <span id="pps"> </span></div>
        </div>
        <div class="stats-cont2">
          <div><b>VS:</b> <span id="vs"> </span></div>
          <div><b>W/L:</b> <span id="wl"> </span></div>
        </div>
    </div>
  <script src="src/index.js"></script>
</body>
